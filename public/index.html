  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      /* Background image */
      background-image: url('https://i.imgur.com/47KnbfN.jpeg'); /* Imgur image URL */

    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent background for the container */

    .header {

    }

    .input-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: #ffffff;
      border-top: 1px solid #e0e0e0;
    }

    .input-box {
      width: 90%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      flex-grow: 1;
    }

    .send-button {
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
      margin-left: 10px;
    }

    .send-button img {
      width: 36px;
      height: 36px;
    }

    @media screen and (max-width: 600px) {
      .header {
        font-size: 20px;
      }

      .input-container {
        padding: 15px;
      }

      .send-button img {
        width: 28px;
        height: 28px;
      }
    }
  </style>
</head>
